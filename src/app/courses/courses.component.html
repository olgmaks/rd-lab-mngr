<div class="central-container"  >

  <!--<mat-grid-list cols="2" >-->
    <!--<mat-grid-tile *ngFor="let course of courses">-->
      <div  *ngFor="let course of courses">
        <div class="z-depth-3" >
        <mat-card class="example-card">
          <mat-card-header style="text-align: center">
            <mat-card-title>{{ course.name }}</mat-card-title>
            <mat-card-subtitle>Start on: {{ course.startDate | date: 'yyyy-MM-dd' }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image
               [src]="course.imgPath"
               alt="{{ course.name }}">
          <mat-card-content>
            <p>
              {{ course.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>APPLY</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
        <br>
      </div>

    <!--</mat-grid-tile>-->
  <!--</mat-grid-list>-->
</div>
